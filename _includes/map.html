<!-- Map Section -->
<section class="map-container">
  <p>
    <center>
      Send Queries To:
      <a href="mailto:admin@foss4g-oceania.org" class="animate light"
        ><span class="icon mail" aria-hidden="true"></span
        >&nbsp;admin@foss4g-oceania.org</a
      >
    </center>
  </p>
  <div id="map"></div>
</section>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    var map = L.map('map').setView([-18,178], 3);
    L.tileLayer('{{ site.map_tiles.url}}', {
      attribution: '{{ site.map_tiles.attribution }}',
      maxZoom: {{ site.map_tiles.maxZoom}}
    }).addTo(map);

    L.marker([-13.83333,187.86666], {icon: L.icon({
          iconUrl: "{{ "/img/logo-footer.svg" | prepend: site.baseurl }}",
          iconSize: [20, 20],
          iconAnchor: [10, 20],
          className: "map-icon"
      })}).bindPopup("<h3><a href='/hubs/apia/'>(Apia Hub)</a></h3>").addTo(map);
    
    L.marker([-36.86667,174.76667], {icon: L.icon({
          iconUrl: "{{ "/img/logo-footer.svg" | prepend: site.baseurl }}",
         iconSize: [20, 20],
          iconAnchor: [10, 20],
          className: "map-icon"
      })}).bindPopup("<h3><a href='/hubs/auckland/'>(Auckland Hub)</a></h3>").addTo(map);

    L.marker([1.3290526,172.9790528], {icon: L.icon({
          iconUrl: "{{ "/img/logo-footer.svg" | prepend: site.baseurl }}",
          iconSize: [20, 20],
          iconAnchor: [10, 20],
          className: "map-icon"
      })}).bindPopup("<h3>(Bairiki Hub)</h3>").addTo(map);
    
    map.scrollWheelZoom.enable();
  }, false);
</script>
